name: Expo Android Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java (Android)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      
      - name: Remove node_modules if exists
        run: rm -rf node_modules

      - name: Install dependencies
        run: npm ci

      - name: Verify babel-plugin-module-resolver installation
        run: |
          echo "Checking if babel-plugin-module-resolver is installed..."
          ls -la node_modules/ | grep babel-plugin-module-resolver || echo "NOT FOUND in node_modules root"
          npm list babel-plugin-module-resolver || echo "NOT in npm list"
          cat package.json | grep babel-plugin-module-resolver || echo "NOT in package.json"

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Prebuild Android
        run: npx expo prebuild --platform android --no-install

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Android Release APK
        run: |
          cd android
          ./gradlew assembleRelease
