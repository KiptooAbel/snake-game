// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
  
  // Disable CMake builds for all projects to avoid minSdk issues
  afterEvaluate { project ->
    if (project.hasProperty('android')) {
      project.android {
        // Skip CMake configuration that causes minSdk errors
        if (project.android.hasProperty('externalNativeBuild')) {
          project.android.externalNativeBuild.cmake.path = null
        }
      }
    }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
